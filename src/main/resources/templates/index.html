<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- added for responsiveness -->
    <title>Crypto Tracker</title>

    <!-- font (Syne) and simple reset -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --midnight: #071A3A;        /* midnight blue */
            --light-midnight: #0E305F;  /* lighter midnight */
            --accent: #1E90FF;          /* blue for buttons */
            --card: rgba(255,255,255,0.06);
            --glass: rgba(255,255,255,0.04);
            --text: #FFFFFF;
            --muted: rgba(255,255,255,0.75);
            --radius: 14px;
        }

        /* Reset-ish */
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family: "Syne", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg, var(--midnight) 0%, #0B2A4A 45%, var(--light-midnight) 100%);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:32px;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:24px;
        }

        /* container card */
        .tracker-card{
            width:100%;
            max-width:720px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:var(--radius);
            padding:28px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            border: 1px solid rgba(255,255,255,0.04);
            backdrop-filter: blur(6px);
        }

        h2{
            font-weight:700;
            font-size:1.45rem;
            margin-bottom:14px;
            letter-spacing:0.4px;
            color:var(--text);
        }

        /* form layout */
        form{
            display:flex;
            gap:12px;
            align-items:center;
            flex-wrap:wrap;
        }

        input[type="text"]{
            flex:1 1 280px;
            min-width:180px;
            padding:12px 14px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.08);
            background:var(--glass);
            color:var(--text);
            font-size:0.95rem;
            outline:none;
            transition:transform .12s ease, box-shadow .12s ease;
        }
        input[type="text"]::placeholder{color:rgba(255,255,255,0.6);font-weight:400}

        input[type="text"]:focus{
            transform:translateY(-1px);
            box-shadow: 0 6px 18px rgba(2,6,23,0.5);
            border-color: rgba(30,144,255,0.9);
        }

        button[type="submit"]{
            background: linear-gradient(180deg,var(--accent), #176fd3);
            color: white;
            padding:11px 18px;
            border-radius:10px;
            border: none;
            cursor:pointer;
            font-weight:600;
            box-shadow: 0 6px 18px rgba(23,111,211,0.18);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
        }
        button[type="submit"]:hover{ transform:translateY(-3px); box-shadow: 0 14px 30px rgba(23,111,211,0.18) }
        button[type="submit"]:active{ transform:translateY(-1px); opacity:0.95 }

        /* small helper text */
        .hint{
            margin-top:12px;
            color:var(--muted);
            font-size:0.88rem;
        }

        /* Responsive adjustments */
        @media (max-width:520px){
            body{padding:18px}
            .tracker-card{padding:18px}
            h2{font-size:1.2rem}
            input[type="text"]{flex-basis:100%}
            button[type="submit"]{width:100%}
            form{flex-direction:column;align-items:stretch}
        }
    </style>
</head>
<body>
<div class="tracker-card">
    <h2>Crypto Tracker Alert</h2>
    <form action="/track" method="post">
        <input type="text" name="coins" placeholder="Example: bitcoin, salona, ethereum">
        <button type="submit">Track Price</button>
    </form>
    <div class="hint">Tip: Separate coin names with commas ( e.g., bitcoin, solana, ethereum).</div>
</div>
</body>
</html>
